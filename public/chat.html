<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/chat.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="head-section">
        <div class="headLeft-section">
          <div class="headLeft-sub">
            <input type="text" name="search" placeholder="Search..." />
            <button><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="headRight-section">
          <div class="headRight-sub">
            <h3>FARM connect</h3>
            <small>lets gather and share</small>
          </div>
        </div>
      </div>
      <div class="body-section">
        <div
          class="left-section mCustomScrollbar"
          data-mcs-theme="minimal-dark"
        >
          <ul id="allNames"></ul>
        </div>
        <div class="right-section">
          <div class="message mCustomScrollbar" data-mcs-theme="minimal-dark">
            <ul id="messages-list"></ul>
          </div>
          <div class="right-section-bottom">
            <form>
              <div class="upload-btn">
                <button class="btn"><i class="fa fa-photo"></i></button>
                <input type="file" name="myfile" />
              </div>
              <input
                id="inputMessage"
                type="text"
                name=""
                class="send-message"
                placeholder="type here..."
              />
              <button class="btn-send"><i class="fa fa-send"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- custom scrollbar plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
